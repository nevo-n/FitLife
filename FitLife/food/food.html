<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FitLife</title>
    <link rel="stylesheet" type="text/css" href="food.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <nav class="navbar navbar-expand-lg bg-body-tertiary">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#">FitLife</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="../main_page/main_page.html">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Edit Profile</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Sign Out</a>
                            </li>
                        </ul>
                        <form class="d-flex" role="search">
                            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                            <button class="btn btn-outline-success" type="submit">Search</button>
                        </form>
                    </div>
                </div>
            </nav>
        </div>

        <div class="row">
            <div class="col-2">
                <ul class="list-group">

                    <li class="list-group-item">
                        <button type="button" class="btn btn-outline-primary">
                            <i class="bi bi-plus-circle"> Add Post</i>
                        </button>
                    </li>
                    <li class="list-group-item">
                        <button type="button" class="btn btn-outline-primary">
                            <i class="bi bi-search"> Explore Groups</i>
                        </button>
                    </li>
                    <li class="list-group-item">
                        <button type="button" class="btn btn-outline-primary"
                            onclick="window.location.href = '/../food/food.html'">
                            <i class="bi bi-ui-checks"> Build Custom Menu</i>
                        </button>
                    </li>
                    <li class="list-group-item">
                        <button type="button" class="btn btn-outline-primary">
                            <i class="bi bi-map"> Find Nearby Gym</i>
                        </button>
                    </li>
                    <li class="list-group-item">
                        <button type="button" class="btn btn-outline-primary">
                            <i class="bi bi-chat"> Chat Friends</i>
                        </button>
                    </li>
                    <li class="list-group-item">
                        <button type="button" class="btn btn-outline-primary">
                            <i class="bi bi-arrow-left-square"> Sign Out</i>
                        </button>
                    </li>
                </ul>
            </div>
            <div class="col">
                <div class="row">
                    <div class="jumbotron jumbotron-fluid" id="food_space_jumbotron">
                        <div class="container">
                            <h1 class="display-4">Food Space</h1>
                            <p class="lead">Build your own menu with foods matching your nutritious preference</p>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="input-group mb-3">
                        <form id="nutritionForm">
                            <input id="food" type="text" class="form-control"
                                placeholder="Search a desired food to see nutritional values"
                                aria-describedby="button-addon2">
                            <div class="input-group-append">
                                <button class="btn btn-outline-secondary" type="submit"
                                    id="button-addon2">Search</button>
                            </div>
                        </form>
                    </div>
                </div>


                <div id="result"></div>
            </div>


            <script src="food.js"></script>

</body>

</html>
